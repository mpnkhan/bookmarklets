<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nawaz Bookmarklet Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@0;1&display=swap");    
      body {
        font-family: "Inclusive Sans", sans-serif;
        font-size: calc(15px + 0.390625vw);
        margin: 0;
        padding: 0;
      }
      .container {
        padding: 20px;
        min-width: 600px;
        min-height: 600px;      
      }

    .input-group > * {
      margin-bottom: 10px;
    }
 
     .list{
        line-height: 30px !important;
        letter-spacing: 0.12em !important;
        word-spacing: 0.16em !important;
      }

      .page-contents-list {
        margin: 2em 0 2em;
        padding: 0;
        list-style: none;
        border-bottom: 1px solid #aaa;
      }

      .page-contents-list li {
        margin: 0;
        padding:  .5em;
        border: 1px solid #aaa;
        border-bottom:  0;
      }

      .page-contents-list a {
        display: inline-block;
      }

      .page-contents-list a:focus {
        background: green;
        color: #fff;
      }

      .page-contents-list a:hover {
        background: green;
        color: #fff;
      }

      .page-contents-list a:active {
        background: red;
      }
.form-check-input {
    border: 2px solid brown;
}      
  </style>      
  </head>
  <body>
    <div class="container">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Manual Checks Bookmarklets</h1>
      </div>  
<!--content-->
    <ol class="bookmarklets page-contents-list">
      <li>
        <input class="form-check-input" type="checkbox" id="langID" data-href="favelets/pja/lang.js">
        <label class="form-check-label" for="langID">Lang Attributes</label>
      </li>
      <li>
        <input class="form-check-input" type="checkbox" id="headID" data-href="favelets/pja/headings.js">
        <label class="form-check-label" for="headID">Headings</label>
      </li>
      <li>
        <input class="form-check-input" type="checkbox" id="landID" data-href="favelets/pja/landmarks.js">
        <label class="form-check-label" for="landID">Landmarks</label>
      </li>
      <li>
        <button class="btn btn-warning" aria-pressed="false" data-href="favelets/ListLandMarks.js">List of Landmark Roles</button>
      </li>
      <li>
        <input class="form-check-input" type="checkbox" id="imageID" data-href="favelets/pja/images.js">
        <label class="form-check-label" for="imageID">Images</label>
      </li>
      <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/MissingAlt.js">Missing Alternate text</button></li>
      <li>
        <input class="form-check-input" type="checkbox" id="iframeID" data-href="favelets/pja/iframes.js">
        <label class="form-check-label" for="iframeID">Iframes</label>
      </li>
      <li>
        <input class="form-check-input" type="checkbox" id="listID" data-href="favelets/pja/lists.js">
        <label class="form-check-label" for="listID">Lists</label>
      </li>
      <li>
        <input class="form-check-input" type="checkbox" id="LinkNoHref" data-href="favelets/LinkNoHref.js">
        <label class="form-check-label" for="LinkNoHref">Links without Href</label>
      </li>
      <li>
        <input class="form-check-input" type="checkbox" id="formID" data-href="favelets/pja/forms.js">
        <label class="form-check-label" for="formID">Forms</label>
      </li>
      <li>
        <input class="form-check-input" type="checkbox" id="tableID" data-href="favelets/pja/tables.js">
        <label class="form-check-label" for="tableID">Tables</label>
      </li>
      <li>
        <input class="form-check-input" type="checkbox" id="ariaHidden" data-href="favelets/Aria-hidden.js">
        <label class="form-check-label" for="ariaHidden">Aria Hidden</label>
      </li>
      <li>
        <input class="form-check-input" type="checkbox" id="pseudoClass" data-href="favelets/PseudoClass.js">
        <label class="form-check-label" for="pseudoClass">:Before and :After pseudo classes</label>
      </li>

        <li>
        <input class="form-check-input" type="checkbox" id="FocusOrder" data-href="favelets/FocusOrder.js">
        <label class="form-check-label" for="FocusOrder">Focus Order</label>
        </li>
      <li>
        <input class="form-check-input" type="checkbox" id="TextSpace" data-href="favelets/TextSpacing.js">
        <label class="form-check-label" for="TextSpace">Text Spacing</label>
      </li>
      <li>
        <input class="form-check-input" type="checkbox" id="greyID" data-href="favelets/pja/grayscale.js">
        <label class="form-check-label" for="greyID">Grayscale</label>        
      </li>

      <li>
        <button class="btn btn-warning" aria-pressed="false" data-href="favelets/TargetSize.js">Target Size</button>
      </li>

        <li>
          <button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/SRSimulations.js">Screen Reader Simulation</button>
        </li>
      <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/ColorBlind.js">Color Blind Simulation</button></li>

        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/ShowFocus.js">Show Tab Focus</button></li>

        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/aria-usage.js">WAI-ARIA usage 
          <!--https://github.com/ThePacielloGroup/WAI-ARIA-Usage-->
          </button>
        </li>        
        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/W3CValidation.js">Validate with W3C</button></li>
        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/revengeCSS.js">Revenge CSS</button></li>
        <li>
          <button class="btn btn-warning" aria-pressed="false" data-href="favelets/consoleKeyPress.js">Console Key Press</button>
        </li>        
        
      </ol>
      <hr style="1px dotted blue">

      <h2>https://a11y-tools.com/bookmarklets/</h2>

      <ol class=" bookmarklets page-contents-list">
      <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/dialogElements.js">Screen Reader Element List</button></li>

        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/listImages.js">List Images</button></li>
        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/listLinks.js">List Links</button></li>
        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/listButtons.js">List Buttons</button></li>
        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/listThingsWithTitles.js"> List things with titles</button></li>
        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/checkNonUnderlinedLinks.js">Non-underlined links</button></li>        
        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/listHeadings.js">Check headings</button></li>
        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/WTFocus.js">Show Accessible name on Focus</button></li>

        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/watchLiveRegion.js">Live Region Watcher</button></li>

        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/lostFocus.js">Alerts Lost focus</button></li>

        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/RevealFocusOrder.js">Reveal Focus Order</button></li>
<li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/dialogPageColors.js"> Page Colors</button></li>




        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/showAllAutoCompleteCandidates.js">Suggest autocomplete values</button></li>
        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/isolateImages.js">Isolate images</button></li>
        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/showAllFocusStyles.js">Show focus styles</button></li>
        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/roleReverser.js">Role Reverser</button></li>
        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/unframeAllTheIframes.js">Unframe iFrames</button></li>
        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/outlineEls.js">Outliner</button></li>
        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/getXpathAndSource.js">Xpath getter</button></li>
        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/isolateEls.js">Isolator</button></li>
        <li><button class="btn btn-warning" aria-pressed="false" data-href="favelets/a11ytools/DOMfreezeTimer.js">Freeze the DOM (debugger)</button></li>
      </ol> 
<!--end content -->
      </div>
    </main>
    </div>
    <!--
Bookmarklet to JS
1. Decode https://meyerweb.com/eric/tools/dencoder/
2. Beautify https://codebeautify.org/jsviewer

JS to Bookmarklet
https://chriszarate.github.io/bookmarkleter/
    -->
  </body>
  <script src="popup.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

</html>
